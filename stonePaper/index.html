<p>Refresh Yourself</p>


<h1>Rock, Paper, or Scissors?</h1>

<p>Play with your computer friend and enjoy.<p>

<p> <strong>Rock</strong> beats <strong>scissors</strong>, <strong>scissors</strong> beats <strong>paper</strong>, and <strong>paper</strong> beats <strong>rock</strong>.</p>

<div class="scoreboard">
  <h2>Scoreboard</h2>
  <table>
    <tbody>
      <tr>
        <td id="yourScore">0</td>
        <td id="friendScore">0</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>You</th>
        <th>Computer</th>
      </tr>
    </tfoot>
  </table>
</div>

<h2>Choose one</h2>

<button id="rock">Rock</button>

<button id="paper">Paper</button>

<button id="scissors">Scissors</button>


<div id="status"></div>

<script src="/SimpleGames/StonePaper/stone.js"></script>
